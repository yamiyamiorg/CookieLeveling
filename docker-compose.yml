services:
  cookieleveling:
    build: .
    env_file:
      - .env
    environment:
      TZ: Asia/Tokyo
      DATA_DIR: /opt/CookieLeveling/data
      DB_PATH: /opt/CookieLeveling/data/cookieleveling.sqlite
    volumes:
      - ./data:/opt/CookieLeveling/data
    command: python -m cookieleveling
